<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MVP </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="container-fluid bg-light"> 
    <img class="me-5" id="logo-header" width="44" height="63.5" src="img/Preve-Logo-Transp-4-e1589915634970.png">
    <h1 class="" id="titulo-header">Sistema de Trocas do Banco do Preventório</h1>
  </header>
  <main>
    <form class="mt-5 mb-5 text-center" id="login-container">
      <h1 class="mb-3 center">Login</login>
      <hr>
      <input type="text" class="form-control mt-4 mb-4" placeholder="Digite o Usuário"></input>
      <input type="password" class="form-control mb-4" placeholder="Digita a Senha"></input>
      <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="checkRemember">
        <label class="form-check-label" for="checkRemember">Remember me</label>
      </div>   
      <button type="submit" class="btn btn-primary" id="btn-submit-login">Sign in</button>
      <hr>
      <button type="submit" class="btn btn-outline-secondary" id="btn-signup-login">Cadastre-se </button>
    </form>  
  </main>
  
  <footer class="text-center bg-dark text-light"> 
    
    <h5>Todos os direitos reservados</h5>
</footer>
  
</body>
</html>
